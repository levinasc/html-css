<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        /* flex-basis faz o item se adaptar ao tamanho do conteúdo */

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <!--FLEX DIRECTION ROW = esquerda p/ direita ->
        FLEX DIRECTION ROW-REVERSE = direita p/ esquerda <-
        FLEX DIRECTION COLUMN = cima p/ baixo 
        FLEX DIRECTION COLUMN-REVERSE = baixo p/ cima

    -->
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">conteúdo maior</div>
        <div class="item">C</div>
        <div class="item">conteúdo maior ainda</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>
