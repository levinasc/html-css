<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            height: 50px;

            display: flex;
            flex-flow: row nowrap;
            /* flex-direction: row;
            flex-wrap: nowrap; */
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center; 
            flex: auto;
        }
    </style>
</head>
<body>
    <!--FLEX DIRECTION ROW = esquerda p/ direita ->
        FLEX DIRECTION ROW-REVERSE = direita p/ esquerda <-
        FLEX DIRECTION COLUMN = cima p/ baixo 
        FLEX DIRECTION COLUMN-REVERSE = baixo p/ cima

    -->
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
    
</body>
</html>
