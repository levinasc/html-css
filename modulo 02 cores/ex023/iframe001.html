<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iFrames</h1>
    <p>Acessando o site do 
        <!--iFrame padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender iFrames

    </p>
    <p>
        O site do youtube
        
        <iframe src="https://www.youtube.com" frameborder="0">
        <a href="https://www.youtube.com">youtube</a>
        </iframe>

        também é legal
    </p>
    
</body>
</html>
