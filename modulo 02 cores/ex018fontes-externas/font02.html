<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts baixadas</title>
    <style>
        @font-face {
            font-family: 'love.ttf';
            src: url('love.ttf') format('truetype');
        }
       /*O mesmo nome do 'font family' tem que ser usado lá embaixo no body nos h1,h2,h3 e p...*/
         
        
        /*opentype otf ou truetype para ttf*/
        
        body{
            font-family: 'Arial', Helvetica, sans-serif;
        }
        h1{
            font-family: 'love.ttf', serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título de fontes baixadas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime vel quis facilis voluptatem ad adipisci itaque distinctio reiciendis vitae amet. Soluta ratione pariatur incidunt in ipsa labore accusantium perferendis adipisci.</p>
    
</body>
</html>
