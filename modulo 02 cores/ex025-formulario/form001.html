        * {
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Meu primeiro formulário</h1>

    <!--action manda as informações do formulário para outra página com a linguagem de programação desejada. ex: php...-->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="idnome">nome:</label> 
            <input type="text" name="nome" id="idnome"></p>

        <p><label for="idsobrenome">Sobrenome:</label> 
            <input type="text" name="nome" id="idsobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
