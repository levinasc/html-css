<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de fromulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusu">Usuário: </label>
            <input type="text" name="usu" id="idusu" required minlength="5" maxlength="15" size="20" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="idsen">Senha: </label>
            <input type="password" name="sen" id="idsen" required minlength="6" maxlength="20" size="20" placeholder="minímo 6 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
