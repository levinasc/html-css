<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idmasc" value="M" checked> <label for="idmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="idfem" value="F"> <label for="idfem">Feminino</label>
         </fieldset>
         <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="idfut"> <label for="idfut">Futebol</label><br>

            <input type="checkbox" name="vol" id="idvol"> <label for="idvol">Vôlei</label><br>

            <input type="checkbox" name="ten" id="idten"> <label for="idten">Tênis</label><br>

            <input type="checkbox" name="jog" id="idjog"> <label for="idjog">Jogos IA</label><br>
         </fieldset>
         
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>

    </form>

    
</body>
</html>
