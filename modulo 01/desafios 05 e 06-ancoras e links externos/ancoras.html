<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags.html</title>
</head>
<body><h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="circle">
        <li><span title="Use a tag <p>">Paragráfos</span></li>
        <li><span title="Use as tags <h1 a h6>">Titulos</span></li>
        <li><span title="Use a tag <img>">Imagens</span></li>
        <li><span title="Use a tag <code>">Códigos-fonte</span></li>
    </ul>
    
</body>
</html>
